<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            direction: rtl;
        }
        .message {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
            opacity: 0;
            animation: fadeIn 2s forwards, fadeOut 2s 3s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="message">נרשמת בהצלחה!</div>

    <script>
        setTimeout(() => {
            window.location.href = "/";  // Redirect to home page after animation
        }, 5000);
    </script>
</body>
</html>
