/* Main Layout */
.mindmap-container {

/* Floating Taskbar */
.taskbar {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 255, 255, 0.9);
    display: flex;
    justify-content: center;
    gap: 15px;
    padding: 12px 20px;
    border-radius: 50px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);

}

/* Taskbar Items - Enhanced Hover Effect */
.taskbar-item {
    font-size: 2rem;
    cursor: pointer;
    position: relative; /* Needed for absolute positioning of tooltip */
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, filter 0.3s ease-in-out;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.8);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Glowing Hover Effect */
.taskbar-item:hover {
    transform: scale(1.3) rotate(-5deg); /* Slight rotation and enlargement */
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    filter: brightness(1.2);
}

/* Tooltip Effect */
.taskbar-item::before {
    content: attr(data-title); /* Gets title from the data-title attribute */
    position: absolute;
    bottom: 150%; /* Position it above the icon */
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 8px 12px;

    pointer-events: none; /* Prevents it from interfering with clicks */
}

/* Show Tooltip on Hover */
.taskbar-item:hover::before {
    opacity: 1;
    visibility: visible;
    transform: translateX(-50%) translateY(-5px); /* Slight floating effect */
}

/* Pulsating Effect on Hover */
.taskbar-item:hover::after {
    content: "";
    position: absolute;
    width: 60px;
    height: 60px;
    background: rgba(255, 255, 255, 0.5);
    border-radius: 50%;
    opacity: 0.6;
    animation: pulse 1s infinite ease-in-out;
    z-index: -1;
}

/* Keyframes for Pulse Animation */
@keyframes pulse {
    0% {
        transform: scale(1);
        opacity: 0.6;
    }
    50% {
        transform: scale(1.5);
        opacity: 0.2;
    }
    100% {
        transform: scale(1);
        opacity: 0.6;
    }
}

/* Content Area Styling */
#content-display {
    width: 60%;
    margin-top: 1rem;
    padding: 20px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease-in-out;
}
@media (max-width: 768px) {
#content-display {

}
}
